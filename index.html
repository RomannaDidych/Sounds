<!DOCTYPE html>
<html lang="en">
<head>	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="style/style_10.css">
	<title>HW 10 (Events)</title>
</head>

<body>
	<div class="wrapper">		
		<ul class="buttons">
			<li class="buttons__item button" data-btnName='KeyA'>
				<div class="button__letter">A</div>
				<div class="button__title">shortest</div>
			</li>
			<li class="buttons__item button" data-btnName='KeyS'>
				<div class="button__letter">S</div>
				<div class="button__title">longest</div>
			</li>
			<li class="buttons__item button" data-btnName='KeyD'>
				<div class="button__letter">D</div>
				<div class="button__title">double</div>
			</li>
			<li class="buttons__item button" data-btnName='KeyF'>
				<div class="button__letter">F</div>
				<div class="button__title">triple</div>
			</li>
			<li class="buttons__item button" data-btnName='KeyG'>
				<div class="button__letter">G</div>
				<div class="button__title">Caw Bell</div>
			</li>
			<li class="buttons__item button" data-btnName='KeyH'>
				<div class="button__letter">H</div>
				<div class="button__title">mystery</div>
			</li>
			<li class="buttons__item button" data-btnName='KeyJ'>
				<div class="button__letter">J</div>
				<div class="button__title">single</div>
			</li>
			<li class="buttons__item button" data-btnName='KeyK'>
				<div class="button__letter">K</div>
				<div class="button__title">chime</div>
			</li>
			<li class="buttons__item button" data-btnName='KeyL'>
				<div class="button__letter">L</div>
				<div class="button__title">ding dong</div>
			</li>
		</ul>						
	</div>
	
	<audio class="melody KeyA" src="audio/shortest.mp3" type="audio/mpeg"></audio>
	<audio class="melody KeyS" src="audio/longest.mp3" type="audio/mpeg"></audio>
	<audio class="melody KeyD" src="audio/double.mp3" type="audio/mpeg"></audio>
	<audio class="melody KeyF" src="audio/triple.mp3" type="audio/mpeg"></audio>
	<audio class="melody KeyG" src="audio/cawBell.mp3" type="audio/mpeg"></audio>
	<audio class="melody KeyH" src="audio/mystery.mp3" type="audio/mpeg"></audio>
	<audio class="melody KeyJ" src="audio/single.mp3" type="audio/mpeg"></audio>
	<audio class="melody KeyK" src="audio/chime.mp3" type="audio/mpeg"></audio>
	<audio class="melody KeyL" src="audio/dingdong.mp3" type="audio/mpeg"></audio>  		  
	 
	<script src="js/script_10.js"></script>
</body>
</html>
